# specs/data.yaml
schemas:
  traffic_event:
    fields:
      - {name: vehicle_id, type: string, required: true}
      - {name: timestamp, type: datetime, required: true}
      - {name: lat, type: float}
      - {name: lon, type: float}
      - {name: speed, type: float}
      - {name: heading, type: float}
      - {name: road_segment_id, type: string, required: true}
      - {name: weather_code, type: int}
  segment_metric:
    fields:
      - {name: road_segment_id, type: string}
      - {name: window_start, type: datetime}
      - {name: window_end, type: datetime}
      - {name: avg_speed, type: float}
      - {name: vehicle_count, type: int}
      - {name: percent_slow, type: float}
